app:
  cors:
    allowed-origins:
      - "http://localhost:5173"
      - "http://127.0.0.1:5173"
  frontend:
    base-url: "http://localhost:5173"
    verify-path: "/"

feature:
  suppressionCheckEnabled: true

aws:
  region: ap-southeast-1
  endpoint: ${AWS_ENDPOINT:http://localhost:4566}  # <â€” FIX: localhost default

spring:
  application:
    name: ph-shoes-user-account-service
  mvc:
    problemdetails:
      enabled: false
  devtools:
    restart:
      enabled: true

server:
  error:
    include-stacktrace: never
    include-message: always

jwt:
  issuer: ph-shoes
  secret: change-me-dev-only
  accessTtlSeconds: 3600

auth:
  lock:
    maxFailures: 5
    durationSeconds: 900

logging:
  level:
    root: INFO

notification:
  transport: smtp
  smtp:
    host: mailhog
    port: 1025
    auth: false
    starttls: false
    connectionTimeoutMillis: 2000
    readTimeoutMillis: 2000
    writeTimeoutMillis: 2000
  email:
    from: "PH Shoes (DEV) <no-reply@local.test>"
    subjectPrefix: "[PH-Shoes DEV]"
    listUnsubscribe: "<mailto:unsubscribe@local.test>, <http://localhost:5173/unsubscribe>"
    listUnsubscribePost: "List-Unsubscribe=One-Click"

verification:
  ttlSeconds: 900
  verificationLink: http://localhost:8082/api/v1/verify
  notMeLink: http://localhost:8082/api/v1/verify/not-me

schema:
  auto-create: true