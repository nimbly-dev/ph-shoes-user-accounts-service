spring:
  application:
    name: ph-shoes-user-account-service
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false
  mvc:
    problemdetails:
      enabled: false
  devtools:
    restart:
      enabled: false
aws:
  region: ap-southeast-1
  endpoint: ${AWS_ENDPOINT:}

notify:
  provider: ses
  email:
    from: "PH Shoes <no-reply@ph-shoes.app>"
    subjectPrefix: "[PH-Shoes]"

verification:
  ttlSeconds: 900
  secret: ${VERIFICATION_SECRET:dev-secret-change-me}
  linkBaseUrl: ${VERIFICATION_LINK_BASE_URL:http://localhost:8080/api/v1/user-accounts/verify}

server:
  port: ${PORT:8080}
  error:
    include-stacktrace: never
    include-message: never

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
