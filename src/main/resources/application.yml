app:
  cors:
    allowed-origins:
      - "http://localhost:5173"
      - "http://127.0.0.1:5173"
      - "https://www.phshoesproject.com"
    allowed-methods: [GET,POST,PUT,PATCH,DELETE,OPTIONS]
    allowed-headers: [Authorization,Content-Type,X-Unsubscribe-Token]
    exposed-headers: [Authorization,Content-Type,X-Unsubscribe-Token]
    allow-credentials: true
    max-age: 3600
  frontend:
    base-url: ""
    verify-path: "/"
    unsubscribe-path: "/"
  dynamo:
    tables:
      email_suppression: email_suppressions

jwt:
  issuer: ${JWT_ISSUER:ph-shoes}
  secret: ${JWT_SECRET:change-me-for-dev}
  accessTtlSeconds: ${JWT_ACCESS_TTL_SECONDS:3600}

security:
  email:
    hmac-pepper-b64: ${HMAC_PEPPER_B64}
    aes-key-b64: ${AES_KEY_B64}
    legacy-peppers-b64: ${HMAC_LEGACY_PEPPERS_B64:}
  auth:
    dummy-bcrypt-hash: ${DUMMY_BCRYPT_HASH:$2a$10$u5m1eR4h1Vn0l2G0pC7l3u7b9vXl9lN8mTt4l7t0rQkN1G0u8Hh6C}

spring:
  application:
    name: ph-shoes-user-account-service
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false
  mvc:
    problemdetails:
      enabled: false
  devtools:
    restart:
      enabled: false

aws:
  region: ap-southeast-1
  endpoint: ${AWS_ENDPOINT:}

notification:
  transport: sesv2
  email:
    from: "PH Shoes <no-reply@ph-shoes.app>"
    subjectPrefix: "[PH-Shoes]"
    listUnsubscribe: "<mailto:unsubscribe@ph-shoes.app>"
    listUnsubscribePost: "List-Unsubscribe=One-Click"
  ses:
    region: ${AWS_REGION:ap-southeast-1}
    endpoint: ${aws.endpoint}
    configurationSet:
    webhook:
      enabled: true
      verify-signature: ${SES_WEBHOOK_VERIFY_SIGNATURE:true}
      auto-confirm-subscriptions: ${SES_WEBHOOK_AUTO_CONFIRM:true}
      allowed-topics: "${SES_WEBHOOK_ALLOWED_TOPICS:*}"

verification:
  ttlSeconds: 900
  secret: ${VERIFICATION_SECRET:dev-secret-change-me}
  verificationLink: ${VERIFICATION_LINK_BASE_URL:http://localhost:8082/api/v1/verify/email}
  notMeLink: ${VERIFICATION_NOT_ME_URL:http://localhost:8082/api/v1/verify/email/not-me}
  unsubscribeLink: ${VERIFICATION_UNSUBSCRIBE_URL:http://localhost:8082/api/v1/user-accounts/unsubscribe}

server:
  port: ${PORT:8082}
  servlet:
    context-path: /api/v1
  error:
    include-stacktrace: never
    include-message: never

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level traceId=%X{traceId} %logger{36} - %msg%n"
  level:
    root: DEBUG

schema:
  migrations:
    enabled: true
    revertOnError: true
    bootstrapIfMissing: true
    initial: 0.0.0
    tablePrefix: ""
    serviceName: accounts_service

phshoes:
  status:
    enabled: true
    path: /system/status
    service-id: user-accounts
    display-name: User Accounts
    environment: ${APP_ENV:local}
    version: ${APP_VERSION:local}
    description: Handles registration, verification, and suppression workflows.
    metadata:
      tier: backend
  api:
    rate-limit:
      enabled: true
      default-window: 24h
      global:
        enabled: true
        limit: 2000
      per-ip:
        enabled: true
        limit: 120
      per-user:
        enabled: true
        limit: 60
      routes:
        - name: signup-create
          pattern: /api/v1/user-accounts
          methods: [POST]
          per-user:
            enabled: true
            limit: 3
            window: 1h
        - name: verification-resend
          pattern: /api/v1/verify/email/resend
          methods: [POST]
          per-user:
            enabled: true
            limit: 3
            window: 1h
        - name: status-health
          pattern: /api/v1/system/status
          methods: [GET]
          global:
            enabled: false
          per-ip:
            enabled: false
          per-user:
            enabled: false
