app:
  cors:
    allowed-origins:
      - "https://phshoesproject.com"
      - "https://www.phshoesproject.com"
      - "https://ph-shoes-frontend.onrender.com"
    allowed-methods: [GET,POST,PUT,PATCH,DELETE,OPTIONS]
    allowed-headers: [Authorization,Content-Type]
    exposed-headers: [Authorization,Content-Type]
    allow-credentials: true
    max-age: 3600
  frontend:
    base-url: "https://phshoesproject.com/"
    verify-path: "/"

spring:
  application:
    name: ph-shoes-user-account-service
  mvc:
    problemdetails:
      enabled: false
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties: { }

management:
  endpoints:
    web:
      exposure:
        include: health,info

server:
  port: ${PORT:8082}
  error:
    include-stacktrace: never
    include-message: never

logging:
  level:
    root: INFO

# Prod: use SES (no AWS endpoint override)
notify:
  provider: ses
  email:
    from: "PH Shoes <no-reply@yourdomain.com>"
    subjectPrefix: "[PH-Shoes]"

aws:
  region: ap-southeast-1
  endpoint:            # leave blank in prod

verification:
  ttlSeconds: 900
  linkBaseUrl: ${VERIFICATION_LINK_BASE_URL:"https://www.phshoesproject.com/verify"}
