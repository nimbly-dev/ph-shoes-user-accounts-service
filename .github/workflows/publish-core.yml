name: Publish User Accounts Core

on:
  push:
    branches: [ master ]
    paths:
      - 'ph-shoes-user-accounts-service-core/**'
      - 'pom.xml'
      - '.github/workflows/publish-core.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GH_ACTOR: ${{ secrets.GH_ACTOR }}
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Configure Maven settings for GitHub Packages
        run: |
          cat > ~/.m2/settings.xml <<'EOF'
          <settings>
            <servers>
              <server>
                <id>github-nimbly-notification</id>
                <username>${GH_ACTOR}</username>
                <password>${GH_PACKAGES_TOKEN}</password>
              </server>
              <server>
                <id>github-nimbly-starter-services</id>
                <username>${GH_ACTOR}</username>
                <password>${GH_PACKAGES_TOKEN}</password>
              </server>
              <server>
                <id>github-nimbly-useraccounts</id>
                <username>${GH_ACTOR}</username>
                <password>${GH_PACKAGES_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build and publish core
        working-directory: .
        env:
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
          NO_PROXY: "localhost,127.0.0.1,repo.maven.apache.org,repo1.maven.org"
        run: mvn -pl ph-shoes-user-accounts-service-core -am clean deploy -DaltDeploymentRepository=github-nimbly-useraccounts::default::https://maven.pkg.github.com/nimbly-dev/ph-shoes-user-accounts-service
